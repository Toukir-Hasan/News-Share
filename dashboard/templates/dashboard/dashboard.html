<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <title>DashBoard</title>
  </head>

  <body style="background-color: #fafafa">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav class="navbar navbar-expand-lg navbar-light bg-dark">
            <a class="navbar-brand text-light" href="#">News Share</a>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link text-light" href="#"
                    >Home <span class="sr-only">(current)</span></a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link text-dark" href="#">Friends</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-light" href="#">Messaage</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-light" href="#">Invitation</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-light" href="#">Notification</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-light" href="{% url 'login' %}"
                    >Log Out</a
                  >
                </li>
              </ul>
              <form class="form-inline my-2 my-lg-0">
                <input
                  class="form-control mr-sm-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button
                  class="btn btn-outline-success my-2 my-sm-0"
                  type="submit"
                >
                  Search
                </button>
              </form>
            </div>
          </nav>
        </div>
      </div>
      <div class="row">
        <div
          class="col-2 border p-3 mt-3 ml-3 pb-5"
          style="box-shadow: 5px 3px #888888"
        >
          <div>
            <h6 class="text-center">News Catagories</h6>
          </div>
          <div class="text-center">
            <button class="btn btn-dark btn-lg pl-5 pr-5">Sports</button>
          </div>
          <div class="text-center mt-2">
            <button class="btn btn-dark btn-lg pl-5 pr-5">Sports</button>
          </div>
          <div class="text-center mt-2">
            <button class="btn btn-dark btn-lg pl-5 pr-5">Music</button>
          </div>
          <div class="text-center mt-2">
            <button class="btn btn-dark btn-lg pl-5 pr-5">movie</button>
          </div>
          <div class="text-center mt-2">
            <button class="btn btn-dark btn-lg pl-5 pr-5">Science</button>
          </div>
        </div>
        <div
          class="col-6 border p-3 mt-3 ml-3 pb-5"
          style="box-shadow: 5px 3px #888888"
        >
          <h1 class="text-center">News Feed</h1>
        </div>
        <div
          class="col-2 border p-3 mt-3 ml-3 pb-5"
          style="box-shadow: 5px 3px #888888"
        >
          <div class="text-center">
            <a href="#">Update Profile</a>
          </div>
          <hr />
          <div class="text-center">
            <a href="#">Read Later</a>
          </div>
          <hr />
          <div class="text-center">
            <a href="#"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
